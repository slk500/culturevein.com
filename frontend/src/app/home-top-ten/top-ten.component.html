<div *ngIf="searchText">
  <app-tag></app-tag>
  <app-video></app-video>
</div>

<div *ngIf="!searchText">
  <div class="row">
    <div class='col-6'>
      <table class='table'>
        <caption><strong>NEW TAGS</strong></caption>
        <thead>
        <tr>
          <th></th>
          <th>Tag</th>
          <th>Title</th>
        </tr>
        </thead>
        <tr *ngFor="let tag of tagsNew; let i=index">

          <td class='text-center'> {{ i + 1 }} </td>
          <td><a [routerLink]="['/tags', tag.tag_slug_id]"> {{ tag.tag_name }} </a></td>
          <td><a [routerLink]="['/videos', tag.video_youtube_id]"> {{ tag.artist_name }} - {{ tag.video_name }}  </a>
          </td>

        </tr>
      </table>
    </div>

    <div class='col-6'>
      <table class='table'>
        <caption><strong>NEW VIDEOS</strong></caption>
        <thead>
        <tr>
          <th></th>
          <th>Title</th>
        </tr>
        </thead>
        <tr *ngFor="let video of videosLastAdded; let i=index">

          <td class='text-center'> {{ i + 1 }} </td>
          <td><a [routerLink]="['/videos', video.video_youtube_id]"> {{ video.artist_name }}
            - {{ video.video_name }}  </a></td>

        </tr>
      </table>
    </div>
  </div>
</div>
