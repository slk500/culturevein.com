<div class="col-xs-12 col-md-6 col-md-offset-3">
  <form method='post'>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="loginUserData.email" type="text" class="form-control" id="email" name="email"
             placeholder="Email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="loginUserData.password" type="password" class="form-control" id="password" name="password"
             placeholder="Password">
    </div>

    <div class="form-group">
      <button (click)="loginUser()" type="submit" class="btn btn-success">Login</button>
    </div>
    <span class="text-center"> {{errors}} </span>

    <a class="float_right" routerLink="/register">Register</a>
  </form>

</div>
